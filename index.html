	<h1>Nikon FM2</h1>
	<p>NIKON FM2 于 1982 年发售至 2001 年停止生产, 产品周期长达 20 年,想当年摄影社的学员人手一机, 又有多少年轻学子因经济因素, 而错过了这场盛会, 一直以来, FM2 就是耐用可靠的不二机选, 时至今日,大多数 FM2需要维护或更换的仅是 风化的海绵边条,更让人津津乐道的是, 不需藉由电子控制, 纯机械快门高达 1/4000S,即使在恶劣的环境下, 依然忠实信守。</p>
